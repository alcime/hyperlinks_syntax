@font-face {

@font-face {
  font-family:'Proxima N W01 Bold';
}

@font-face {
 font-family: "";
 src: url() format("");
}

@font-face {
 font-family: "";
 src: url() format("");
}


p {
  margin: 0px;
}

body {
	height: 270px;
	width: 100%;
}

.impression-tracker {
  display: none;
}

a:link {
  text-decoration: none;
  color: white;
  min-height: 1px;
}

a:visited {
  color: white;
}




#container {
  max-width: 1605px;
  margin: 0 auto;
  font-family: 'Proxima N W01 Reg', sans-serif;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
}

#flex-frame {
  position: relative;
  width: 100%;
  height: 270px;
  background-size: cover;
  background-position: right;
  border: 1px solid #cccccc;
  background-color: #000;
  color:#fff;
  
  /* border issue fix by tanvir - added on 10.8.2019 */
  box-sizing: border-box;
}

.context-bullet {
  color: black;
  width: 100%;
  padding-left: 10px;
  display: table;
  height: 30px;
}

.context-bullet-content {
  font-family: 'Proxima N W01 Smbd', sans-serif;
  font-size: 12px;
  vertical-align: middle;
  text-transform: uppercase;
  display: table-cell;
}

.context-bullet-content span {
  /*font-family: 'Proxima N W01 Reg', sans-serif;*/
  font-family: 'Proxima N W01 Reg', sans-serif;
  font-size: 12px;
}

.media-container {
  background:url('https://tpc.googlesyndication.com/pagead/imgad?id=CICAgKCniZO7KBABGAEyCP1I5Uq-VsRz');
  /*background: url('../messagingAssets/posterimage-1200x270.jpg');*/
  background-size: cover;
  background-position: center;
  width: 100%;
  height: 100%;
  float: left;
  position: relative;
  overflow: hidden;
  max-width: 960px;
}

.media-content {
  position: absolute;
  z-index: 3;
  left: 25px;
  bottom: 20px;
  display:none
}

.content-container {
  height: 100%;
  float: left;
  position: relative;
  display: none;
  background: url('');
  background-size: cover;
  background-position: center;
}

.gradient {
  position: absolute;
  left: 0;
    background-image:
    linear-gradient(
      to top,
      rgba(0,0,0,0.7), rgba(255,255,255,0) 80%
    );
  width: 100%;
  height: 100%;
  z-index: 2;
}

.content-container .logo {
  margin-bottom: 20px;
  position: absolute;
  margin-top:25px;
  margin-left: 25px;
}

.media-container .logo {
  margin-bottom: 15px;
  margin-left:25px;
  margin-top:25px;
  display:none;
}

.logo img {
  display: block;
  text-align: left;
  max-width: 300px;
  max-height: 50px;
}

.logo .logo-hi-res {
  display: none;
}

.content-well {
  display: flex;
  width: 100%;
  align-items: flex-end;
  justify-content: space-between;
}

.content-middle-well {
  align-self: flex-end;
  margin-left: 25px;
  margin-right: 30px;
}

.kicker {
  /* font-family: 'Proxima N W01 Bold', sans-serif; */
  font-family: 'ProximaNova-Bold', sans-serif;
  font-size: 14px;
  margin-bottom: 3px;
  text-transform: uppercase;
  line-height: 1.1;
}

.title {
  font-family: 'Proxima N W01 Smbd', sans-serif;
  /*font-family: 'Proxima N W01 Smbd', sans-serif;*/
  font-size: 27px;
  max-width: 575px;
  width:575;
  margin-bottom: 1px;
  line-height: 1.1;
}




.media-container .title {
  margin-bottom:1px;

}

.summary {
  font-size: 18px;
  max-width: 355px;
  margin-bottom: 0px;
}

.content-container .summary {
  margin-bottom: 0px;
}

.cta {
  font-family: 'Proxima N W01 Bold', sans-serif;
  background-color: transparent;
  color: white;
  pointer-events: all;
  flex: none;
  cursor: pointer;
  font-size: 14px;
  padding: 10px 15px;
  background-color: rgba(0, 0, 0, 0);
  text-transform: uppercase;
  font-weight: 800;
  border: 1px solid #fff;
  color: #fff;
  text-align: center;
  display: inline-block;
}

.content-container .cta {
  margin-bottom: 25px;
  margin-top:12px;
}



.disclaimer {
  display:none;
}
/* Breakpoints */

/*
@media screen and (max-width:802px){
  .media-container {
       width: calc(100% - 433px)!important;
     }
}


Removed breakingpoint at 802px
*/




@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
  .logo .logo-hi-res {
    display: block;
  }
  .logo .logo-std {
    display: none;
  }
}


/* 
@media screen and (max-width: 700px) {
  #container {
    display: none;
  }
}
This controls font color on tablet view */ 

@media screen and (max-width: 1013px) {

#flex-frame {
    color:#fff;
  }
  .cta{
    color:#fff;
    margin-top:12px;
  }
  
 .media-container {
   width: 445px;
  }

  .gradient{
  display:none;
  }

.content-container { 
  display: flex;
  width: calc(100% - 445px);
  
  }
/*
.title {
  width:378px!important; 
  }
*/
}

@media screen and (min-width: 1014px) {
  .media-container {
    width: calc(100% - 569px);
  }

  .media-content {
    display: none;
  }

  .content-container {
    display: flex;
    width: 569px;
  }

  .gradient {
    display: none;
  }
  
  .media-container .logo {
    display: none;
  
  }
}



@media screen and (min-width: 1500px){
.media-container {

  width: calc(100% - 643px)

}
.content-container {
    width: 643px;
}
}

@media (max-width: 700px) {
  #container {
    display: none;
  }
}
