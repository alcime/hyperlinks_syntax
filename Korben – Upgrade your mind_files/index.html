<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <!-- ADRIME SCREENAD META DATA (don't edit/remove) -->
        <!-- SCRVERSION: screenad_interface_1.0.3 -->
        <!-- SCRFORMAT: banner -->
        <!-- SCRWIDTH: 970 -->
        <!-- SCRHEIGHT: 250 -->
        <!-- SCRDATE: 22-10-15 -->
        <script type="text/javascript" src="index_data/jquery.js"></script>
        <script type="text/javascript" src="index_data/screenad_interface_1.js"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index_data/css.css" rel="stylesheet">

        <style>

            *, *:before, *:after { box-sizing: border-box; }
            html, body { height: 100% }
            body { margin: 0; padding: 0; font-family: Helvetica, Arial, sans-serif; }

            #ad {
                background-color: #ffd302;
                cursor: pointer;
                left: 0;
                width: 970px;
                height: 250px;
                overflow: hidden;
                position: relative;
                top: 0;
                visibility: hidden;
            }
            .border, .global {
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
            }
            .border { border: 1px solid black; }

           
        </style>
    <meta name="referrer" content="origin"></head>
    <body>
        <div id="ad" onclick="screenad.click();" style="visibility: visible;">
        	
            <img src="index_data/F1_product.jpg" class="global F1_product" style="transform-origin: 50% 0% 0px; transform: matrix(1, 0, 0, 1, 900, 0);">
            <img src="index_data/F2_txt.png" class="global F2_txt" style="transform: matrix(1, 0, 0, 1, 0, 0); visibility: hidden; opacity: 0;"> 
            <img src="index_data/F3_txt.png" class="global F3_txt" style="transform: matrix(1, 0, 0, 1, 0, 0); visibility: hidden; opacity: 0;">
            <img src="index_data/F4_txt.png" class="global F4_txt" style="transform: matrix(1, 0, 0, 1, 0, 0);">
            <img src="index_data/FF_cta.png" class="global FF_cta" style="visibility: hidden; opacity: 0;">
            <img src="index_data/FF_logo.png" class="global FF_logo" style="visibility: hidden; opacity: 0;">
            <img src="index_data/FF_product.png" class="global FF_product" style="transform: matrix(3, 0, 0, 3, -900, 200);"> 
            <img src="index_data/FF_stamp.png" class="global FF_stamp" style="transform-origin: 240px 72px 0px; transform: matrix(3, 0, 0, 3, 0, 0); visibility: hidden; opacity: 0;">

            <div class="border"></div>
        </div>
        <script src="index_data/TimelineLite.js"></script>
        <script src="index_data/TweenLite.js"></script>
        <script src="index_data/CSSPlugin.js"></script>
        <!-- <script src="./GSDevTools.min.js"></script> -->
        <script>
        	// LOAD
            Document.prototype.ready = function(callback) {
                if(callback && typeof callback === 'function') {
                    document.addEventListener("DOMContentLoaded", function() {
                        if(document.readyState === "interactive" || document.readyState === "complete") {
                            return callback();
                        }
                    });
                }
            };


   
            document.ready(function() {

                TweenLite.set(".F1_product", {transformOrigin:"50% 0%"})
                TweenLite.set(".FF_stamp", {transformOrigin:"240px 72px"})

                TweenLite.set(".centerX", {position:"absolute", xPercent:-50, left:"50%"})
                TweenLite.set(".centerY", {position:"absolute", yPercent:-50, top:"50%"})
                TweenLite.set(".centerXY", {position:"absolute", xPercent:-50, yPercent:-50, left:"50%", top:"50%"})
                TweenLite.set(".F1_product", {scale: 7, y:-650})
                TweenLite.set(".FF_product", {scale: 3})

                tl = new TimelineLite();
                tl
                .set("#ad", {"visibility" : "visible"})

                .to(".F1_product", 1.4, {ease: Power2.easeInOut, scale:1, y:0})

                .to(".F1_product", 0.6, {x:900}, "+=1")
                .from(".F2_txt", 0.6, {x:-900}, "-=0.85")
                .to(".F2_txt", 0.4, {autoAlpha:0}, "+=1.5")

                .from(".F3_txt", 0.6, {x:-900}, "-=0.15")
                .to(".F3_txt", 0.4, {autoAlpha:0}, "+=2")

                .from(".F4_txt", 0.6, {x:-900}, "-=0.15")
                .fromTo(".FF_product", 0.6, {x:-900, y:200}, {x: 730, y:-150}, "+=2.45")
                .to(".F4_txt", 0.1, {autoAlpha:0})

                .to(".FF_product", 0.8, {scale:1, x:0, y:0}, "+=1")
                .from(".FF_stamp", 0.2, {scale:3, autoAlpha:0}, "+=0.5")
                .staggerFrom([".FF_cta", ".FF_logo"], 0.5, {autoAlpha:0}, 0.2, "+=0.1")
                // GSDevTools.create({})

            });
        </script>
    

</body></html>
